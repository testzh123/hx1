<ion-view view-title="发型">

    <ion-nav-buttons side="right" ng-controller="filterSettingCtrl2">
        <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="back1()">
            返回
        </button>
    </ion-nav-buttons>

    <ion-content align="center">
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','竖起')">
            竖起
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','躺下')">
            躺下
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','辫子')">
            辫子
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','短发')">
            短发（齐肩不过肩）
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','长发')">
            长发（过肩）
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','戴帽子')">
            戴帽子
        </button>
        <button class="button button-block button-light" style="margin:0 auto;" ng-click="setMeeting('FaXing','不确定')">
            不确定
        </button>
    </ion-content>

</ion-view>
